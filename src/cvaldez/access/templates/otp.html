<!DOCTYPE html>

<html lang="en">
    <head>
        <title>login - access</title>
        <link rel="stylesheet" href='../static/styles/0_login.css'>
        <link rel="icon" href="../static/images/access.ico" sizes="any">
        <link rel="icon" href="../static/images/access.svg" type="image/svg+xml">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="banner"></div>
        <div id="login-box">
            <div id="login-info-text">
                <h1 class="cvdev-text-title">Enter OTP</h1>
                <p class="cvdev-text-desc">Use the 6-digit code generated by your authenticator app to log in.</p>
            </div>

            <div id="login-input-div">
                <input id="input-otp" class="cvdev-input" type="text" maxlength="6" placeholder="- - - - - -" autocomplete="one-time-code">
            </div>

            <div id="login-boxes-div">
                <button id="button-login" class="cvdev-button-primary">Log in</button>
            </div>
        </div>

        <script src="../static/js/otp.js"></script>
    </body>
</html>
