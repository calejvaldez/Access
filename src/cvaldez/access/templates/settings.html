<!DOCTYPE html>
<html lang="en">
    <head>
        <title>access settings</title>
        <link rel="stylesheet" href='../static/styles/0_settings.css'>
        <link rel="icon" href="../static/images/access.ico" sizes="any">
        <link rel="icon" href="../static/images/access.svg" type="image/svg+xml">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="banner"></div>
        <div id="account-box">
            <div id="account-box-text">
                <h1 id="hello-user" class="cvdev-text-title">Hello!</h1>
                <p class="cvdev-text-desc">Welcome to the Access settings. Edit your information below.</p>
                <p id="joined-date" class="cvdev-text-optional">Joined: Sometime in...</p>
            </div>

            <div class="account-center-change-div">
                <p class="cvdev-text-title">Basic Settings</p>
                <p class="cvdev-text-desc">Username</p>
                <button id="button-edit-username" class="cvdev-button-primary">Edit Username</button>
                <br>

                <p class="cvdev-text-desc">Password</p>
                <button id="button-edit-password" class="cvdev-button-primary">Edit Password</button>
            </div>

            <div class="account-center-change-div">
                <p class="cvdev-text-title">Advanced Settings</p>
                <button id="button-delete-account" class="cvdev-button-bg-danger">Delete Account</button>
            </div>
        </div>

        <script src="../static/js/account.js"></script>
    </body>
</html>
