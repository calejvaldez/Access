<!DOCTYPE html>

<html>
    <head>
        <title>login - cvaldez</title>
        <link rel="stylesheet" href='{{host_static}}/static/styles/account_styles.css'>
        <link rel="icon" href="{{host_static}}/static/images/access.ico" sizes="any">
        <link rel="icon" href="{{host_static}}/static/images/access.svg" type="image/svg+xml">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="banner"></div>
        <div id="login-box">
            <div id="login-info-text">
                <h1 class="cvdev-text-title">Are you <em>you</em>?</h1>
                <p id="text-to-access-data" class="cvdev-text-desc">To continue, please log in.</p>
            </div>

            <div id="login-input-div">
                <input id="input-username" class="cvdev-input" type="text" placeholder="Username" autocomplete="username">
                <input id="input-password" class="cvdev-input" type="password" placeholder="Password" autocomplete="current-password">
            </div>

            <div id="login-boxes-div">
                <button id="button-login" class="cvdev-button-primary">Log in</button>
                <button id="button-signup" class="cvdev-button-bg">Sign up</button>
            </div>
        </div>

        <script src="{{host_static}}/static/js/login.js"></script>
    </body>
</html>
